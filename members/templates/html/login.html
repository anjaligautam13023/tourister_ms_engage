<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" type="image/x-icon"
    href="https://www.freeiconspng.com/thumbs/travel-icon-png/plane-travel-flight-tourism-travel-icon-png-10.png">
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="copyright" content="MACode ID, https://macodeid.com/">

  <title>tourister</title>

  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

  <link rel="stylesheet" href="{% static 'css/maicons.css' %}">

  <link rel="stylesheet" href="{% static 'vendor/animate/animate.css' %}">

  <link rel="stylesheet" href="{% static 'vendor/owl-carousel/css/owl.carousel.css' %}">

  <link rel="stylesheet" href="{% static 'vendor/fancybox/css/jquery.fancybox.css' %}">

  <link rel="stylesheet" href="{% static 'css/theme.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>


  <nav class="navbar navbar-expand-lg navbar-light">
    <h3 style="padding-left:100px ;">Tour<span class="fg-primary">ister.</span></h3>
    <div class="container">

      <a href="index.html" class="navbar-brand"><span class="text-primary"></span></a>



      <script type="text/javascript">

        $(document).on('submit', '#search_box', function (e) {
          e.preventDefault();
          window.location.href = "/page?place=" + $("#search").val();

        });

      </script>

      <div class="navbar-collapse collapse" id="navbarContent">
        <ul class="navbar-nav ml-auto pt-3 pt-lg-0">
          <li class="nav-item active">
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="about" class="nav-link">About</a>
          </li>

      </div>
    </div>

    </ul>
    </div>

    <script>
      if ("{{user_name}}" != "None") {
        document.getElementById("signup").innerHTML = "";
        document.getElementById("login").innerHTML = "";
      }
      if ("{{user_name}}" == "None") {
        document.getElementById("logout").innerHTML = "";

      }

    </script>


    </div> <!-- .container -->
  </nav> <!-- .navbar -->
  <!-- .navbar -->

  <h3 id="validation"></h3>

  <main>
    <div class="page-section">
      <div class="container">
        <div class="text-center">
          <h2 class="title-section mb-3">Log In</h2>

        </div>
        <div class="row justify-content-center mt-5">
          <div class="col-lg-8">
            <form action="#" class="form-contact" id="register">
              <div class="row">

                <div class="col-sm-6 py-2">
                  <label for="email" class="fg-grey">Email</label>
                  <input type="text" class="form-control" id="email" placeholder="Email address..">
                </div>
                <div class="col-sm-6 py-2">
                  <label for="password" class="fg-grey">password</label>
                  <input type="password" class="form-control" id="password" placeholder="password..">
                </div>
                <label id="error_text" style="color: red;"></label>

                <div class="col-12 mt-3">
                  <button type="submit" class="btn btn-primary px-5">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div> <!-- .container -->
    </div> <!-- .page-section -->


    <script src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <script type="text/javascript">
      $(document).on('submit', '#register', function (e) {
        e.preventDefault();
        $.ajax({
          type: 'POST',
          url: '{% url "login" %}',
          data:
          {

            email: $("#email").val(),
            password: $("#password").val(),
            csrfmiddlewaretoken: "{{ csrf_token }}"
          },
          success: function () {
            window.location.href = "/index.html";
          },
          error: function () {

            document.getElementById("error_text").innerText = "Invalid username/password";
          }
        })
      });
    </script>





    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    <script src="{% static 'vendor/owl-carousel/js/owl.carousel.min.js' %}"></script>

    <script src="{% static 'vendor/wow/wow.min.js' %}"></script>

    <script src="{% static 'vendor/fancybox/js/jquery.fancybox.min.js' %}"></script>

    <script src="{% static 'vendor/isotope/isotope.pkgd.min.js' %}"></script>

    <script src="{% static 'js/google-maps.js' %}"></script>

    <script src="{% static 'js/theme.js'%}"></script>
</body>

</html>
